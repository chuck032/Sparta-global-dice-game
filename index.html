<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sparta DOM Dice Game</title>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <h1>Sparta DOM Dice Game</h1>
    <div class="dice">
      <div class="square">
        <div class="innerSquare quad pent hex"></div>
      </div>

      <div class="square">
        <div class="innerSquare "></div>
      </div>

      <div class="square">
        <div class="innerSquare triple quad pent hex"></div>
      </div>

      <div class="square">
        <div class="innerSquare double hex"></div>
      </div>

      <div class="square">
        <div class="innerSquare triple pent" id="single" ></div>
      </div>

      <div class="square">
        <div class="innerSquare double hex"></div>
      </div>

      <div class="square">
        <div class="innerSquare triple quad pent hex"></div>
      </div>

      <div class="square">
        <div class="innerSquare"></div>
      </div>

      <div class="square">
        <div class="innerSquare quad pent hex"></div>
      </div>

    </div>
    <h2>Feelin' lucky?</h2>

    <script src="js/index.js"></script>
  </body>
</html>
